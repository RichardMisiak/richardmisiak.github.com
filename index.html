<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/style.css" />
    <audio id="audio" src="horn.mp3"></audio>

    <title>Hello</title>
  </head>

  <body>
    <script>
      const removeStuff = () => {
        document.getElementById("audio").play();

        [...document.querySelectorAll(".leave")].forEach((el, i) =>
          el.classList.add(`leave-${i % 2 == 0 ? "left" : "right"}`)
        );
      };
    </script>
    <div class="container">
      <div id="title" class="leave item title">Oh No!</div>
      <div class="item main">
        <div class="leave">Please leave</div>
        <div>
          <button class="btn leave" onclick="removeStuff()">OK</button>
        </div>
      </div>
    </div>
  </body>
</html>
